<div class="form-container">
  <h1>Contact Me</h1>
  <p>Have any questions or just want to get in touch? Fill out the form below and Iâ€™ll get back to you as soon as possible.</p>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" placeholder="Your Name">
      <div class="error-message" *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name').touched">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Your Email">
      <div class="error-message" *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email').touched">
        Email is required
      </div>
      <div class="error-message" *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email').touched">
        Invalid email address
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" formControlName="message" rows="6" placeholder="Your Message"></textarea>
      <div class="error-message" *ngIf="userForm.get('message')?.hasError('required') && userForm.get('message').touched">
        Message is required
      </div>
    </div>

    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>

<app-footer></app-footer>
